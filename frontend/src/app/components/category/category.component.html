<main class="main">
  <div class="site-container">
    <div class="header">
      <ul class="navigation-route">
        <a routerLink="/"><li>Главная</li></a>
        /
        <a routerLink="products/{{ category.link }}"><li>{{ category.title }}</li></a>
      </ul>
      <app-dropdown></app-dropdown>
    </div>
    <div class="container">
      <a class="item" routerLink="/products/{{ category.link }}/{{ product.id }}" *ngFor="let product of products">
        <img src="{{serverURL + product.image}}" alt="img">
        <h1>{{ product.title }}</h1>
        <p>{{ category.title }}</p>
        <span>{{ product.price }}₽</span>
        <div class="extra">
          <p>Размеры</p>
          <div class="sizes">
            <div class="size">
              <p>Ширина</p>
              <span>{{ product.size.width }} см</span>
            </div>
            x
            <div class="size">
              <p>Глубина</p>
              <span>{{ product.size.length }} см</span>
            </div>
            x
            <div class="size">
              <p>Высота</p>
              <span>{{ product.size.height }} см</span>
            </div>
          </div>
          <button>Добавить в корзину</button>
        </div>
      </a >
    </div>
  </div>
</main>
