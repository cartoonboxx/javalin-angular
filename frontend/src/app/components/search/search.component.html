<main class="main">
  <div class="site-container">
    <div class="header" *ngIf="products.length > 0">
      <div></div>
      <app-dropdown></app-dropdown>
    </div>
    <div class="container" *ngIf="products.length > 0">
      <a
        class="item"
        routerLink="/products/{{ product.category.link }}/{{ product.id }}"
        *ngFor="let product of products"
      >
        <img [src]="serverURL + product.image[0]" alt="img">
        <h1>{{ product.title }}</h1>
        <p>{{ product.category.title }}</p>
        <span>{{ product.price }}₽</span>
        <div class="extra">
          <p>Размеры</p>
          <div class="sizes">
            <div class="size">
              <p>Ширина</p>
              <span>{{ product.size.width }} см</span>
            </div>
            x
            <div class="size">
              <p>Глубина</p>
              <span>{{ product.size.length }} см</span>
            </div>
            x
            <div class="size">
              <p>Высота</p>
              <span>{{ product.size.height }} см</span>
            </div>
          </div>
          <button (click)="addToCart(product, $event)">Добавить в корзину</button>
        </div>
      </a >
    </div>

    <div class="container not-found" *ngIf="products.length === 0">
      <h1>По вашему запросу ничего не найдено</h1>
    </div>
  </div>
</main>
